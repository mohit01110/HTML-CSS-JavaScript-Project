<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sliderContainer">
      <div class="slider">
        <div class="slide"><img src="img1.png" alt="img1" /></div>
        <div class="slide"><img src="img2.png" alt="img2" /></div>
        <div class="slide"><img src="img3.png" alt="img3" /></div>
        <div class="slide"><img src="img4.png" alt="img4" /></div>
        <div class="slide"><img src="img5.png" alt="img5" /></div>
      </div>
      <button class="prev" onclick="prevSlide()">&larr;</button>
      <button class="next" onclick="nextSlide()">&rarr;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
